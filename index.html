<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced English Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- SortableJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- jQuery Library (Ensure this is loaded before any custom JS scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Enhanced English Quiz</h1>
        <div id="progressBarContainer" class="progress mt-3 mb-4">
            <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar"
                style="width: 0%;">0%</div>
        </div>
        <div id="quizContainer">
            <!-- Quiz questions will be generated here -->
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
            <button type="button" id="nextBtn" class="btn btn-secondary">Next</button>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary mt-4">Submit Answers</button>
        <button type="button" id="restartBtn" class="btn btn-info mt-4" style="display: none;">Restart Quiz</button>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
